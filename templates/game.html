<!doctype html>
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--Own CSS-->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/game.css">

    <link rel="shortcut icon" href="/static/images/logo/favicon.png" type="image/png">
    <title>AlkoJenga</title>

    <script src="{{challanges}}"></script>
    <script src="/static/js/game.js"></script>

  </head>
  <body onload="OnLoad();">
    <!--Navigation Bar-->
    {{components.navbar()|safe}}
    <!--/Navigation Bar-->
    <div class="card-deck mx-2 mt-3 mb-0">
      <!--Game card-->
      <div class="card border-secondary m-3">
        <div class="card-body pb-2">
          <h1 class="display-6">Poznaj swoje zadanie!</h1>
          <div>
            <form class="form-inline" id="numberForm">
              <div class="form-group mb-0 mr-2 mt-2">
                <input type="number" class="form-control" id="numberOfChallange" aria-describedby="numberHelp" required>
              </div>
              <button type="submit" class="btn btn-dark mt-2">Sprawdź zadanie</button>
            </form>
            <small id="numberHelp" class="form-text text-muted mt-1">Podaj numer od 1 do <span id="size"></span> z klocka, który wyciągnąłeś</small>
            
            <p class="challange-title my-2" id="cardTitle"></p>
            <p class="challange-content mb-1" id="cardSubtitle"></p>
          </div>
          <hr>
          <div class="mb-3">
            <button type="button" onclick="Shuffle();" class="btn btn-outline-dark mr-2">Przetasuj zadania</button>
            <button type="button" class="btn btn-default" data-toggle="collapse"  data-target="#ShuffleInformation" aria-expanded="false" aria-controls="ShuffleInformation" aria-label="QuestionSign">
              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </button>
          </div>
          <div>
            <div class="collapse px-2" id="ShuffleInformation">
              <p class="secondary-text shuffle-information">Po każdym zawaleniu wieży przetasuj hasła, dzięki czemu zadania będą przypisane do nowych numerów.</p>
            </div>
          </div>
        </div>
      </div>
      <!--/Game card-->
      <!--Information Card-->
      <div class="card border-secondary m-3">
        <div class="card-body" id="GameInformationCard">
          <ul class="nav nav-tabs" id="Game-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="GameHistory-tab" data-toggle="tab" href="#GameHistory" role="tab" aria-controls="GameHistory" aria-selected="true">Historia</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link disabled text-secondary" id="TrackChallanges" data-toggle="tab" role="tab" aria-controls="TrackChallanges" aria-selected="false">Śledzenie zadań</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link disabled text-secondary" id="EditChallanges" data-toggle="tab" role="tab" aria-controls="EditChallanges" aria-selected="false">Edycja zadań</a>
            </li>
          </ul>
          <div class="tab-content p-2" id="Game-tabContent">
            <!--History-->
            <div class="tab-pane fade show active" id="GameHistory" role="tabpanel" aria-labelledby="GameHistory-tab">
              <ul class="list-unstyled accordion" id="HistoryList">
              </ul>
            </div>
            <!--/History-->
          </div>
        </div>
      </div>
      <!--/Information Card-->
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
